<!-- Venues-List Desktop Venues-->
<div *ngIf="!isMobile">
   <app-venue *ngFor="let day_venue of day_venues | async" [venue]="day_venue"></app-venue>
</div>
<!-- Venues-List Mobile Venues -->
<div *ngIf="isMobile">
      <app-venue-mobile *ngFor="let day_venue of day_venues | async" [venue]="day_venue"></app-venue-mobile>
</div>
