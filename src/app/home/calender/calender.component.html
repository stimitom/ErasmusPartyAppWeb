<mat-tab-group id="calender" color="primary" mat-align-tabs="center" (selectedTabChange)="onTabClicked($event)" >
    <mat-tab (click)="activateToday()" label="{{ dateToday }}" active ></mat-tab>
    <mat-tab (click)="activateTomorrow()" label="{{ dateTomorrow }}" ></mat-tab>
    <mat-tab (click)="activateTheDayAfterTomorrow()" label = "{{ dateTheDayAfterTomorrow }}"></mat-tab>
</mat-tab-group>
