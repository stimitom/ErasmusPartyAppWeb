<!-- Description -->
<div class="card mb-3">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-4">
                <img src="{{ imagePath }}" class="card-img-sm" alt="bar icon">
            </div>
            <div class="col-8">
                <div class="card text-right border-0">
                    <h3 class="card-title">{{ venueToShow?.venueName }}</h3>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-8">
                <div class="my-card-text" *ngFor="let weekday of venueToShow?.openingHours">{{ weekday }}</div>
            </div>
            <div class="col-4 text-center">
                <p class="card-text">
                    {{ venueToShow?.address }}
                </p>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-4 offset-4" *ngIf="venueLoaded">
                <button *ngIf="!clicked" (click)="updateDbGoing()"
                    class="btn btn-primary btn-lg my-btn">I'm
                    Going!</button>
                <button *ngIf="clicked" (click)="updateDbNotGoing()"
                    class="btn btn-primary btn-lg my-btn">I'm not
                    Going</button>
            </div>
        </div>
        <hr>
        <div id="nationalitiesList" *ngIf="venueToShow?.numberOfAttendees !== 0; else noGuestsYet">
            <h4>{{ venueToShow?.numberOfAttendees }} </h4>
            <h5>Guests from:</h5>
            <!-- Nationalities Cards -->
            <div *ngIf="venueToShow.numberOfAttendees > 5; else smallList"  id="nationalitiesScroll">
                <app-nationality-card *ngFor="let nationalityEl of nationalitiesList" [nationality]="nationalityEl">
                </app-nationality-card>
            </div>
            <ng-template #smallList>
                <app-nationality-card *ngFor="let nationalityEl of nationalitiesList" [nationality]="nationalityEl">
                </app-nationality-card>
            </ng-template>
        </div>
        <ng-template #noGuestsYet>
            <h5>Be the first one to attend!<br /></h5>
        </ng-template>
    </div>
</div>
