<!-- Description -->
<div class="card mb-3">
    <div class="container">
        <div class="row no-gutters">
            <div class="col">
                <h3 class="card-title">{{ venueToShow.venueName }}</h3>
            </div>
            <div class="col-md-2">
                <img src="{{ imagePath }}" class="card-img" alt="bar icon">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col">
                <p class="card-text" *ngFor="let weekday of venueToShow.openingHours">{{ weekday }}</p>
            </div>
            <div class="col text-center">
                <p class="card-text">
                  {{ venueToShow.address }}
                </p>
                <div *ngIf="venueLoaded" >
                    <button *ngIf="!clicked" (click)="updateDbGoing()" style="margin-top: 50%;" class="btn btn-primary btn-lg">I'm Going!</button>
                    <button *ngIf="clicked" (click)="updateDbNotGoing()" style="margin-top: 50%;" class="btn btn-primary btn-lg">I'm not Going</button>
                </div>

            </div>
        </div>
        <hr>
        <div id="nationalitiesList" *ngIf="venueToShow.numberOfAttendees !== 0; else noGuestsYet">
            <h4 >{{ venueToShow.numberOfAttendees }} </h4>
            <h5>Guests from:</h5> 
            <!-- Nationalities Cards -->
            <div *ngIf="venueToShow.numberOfAttendees > 5; else smallList" id="nationalitiesScroll">
                <app-nationality-card *ngFor="let nationalityEl of nationalitiesList" [nationality]="nationalityEl">
                </app-nationality-card>
            </div>
            <ng-template #smallList>
                <app-nationality-card *ngFor="let nationalityEl of nationalitiesList" [nationality]="nationalityEl">
                </app-nationality-card>
            </ng-template>
        </div>
        <ng-template #noGuestsYet>
            <h5>Be the first one to attend!<br/></h5>
        </ng-template>
       
    </div>
</div>
