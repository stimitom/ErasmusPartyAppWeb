<!-- Description -->
<div class="card mb-3">
    <div class="container">
        <div class="row no-gutters">
            <div class="col">
                <h3 class="card-title">{{ venueToShow.venueName }}</h3>
            </div>
            <div class="col-md-2">
                <img src="{{ imagePath }}" class="card-img" alt="bar icon">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col">
                <p class="card-text" *ngFor="let weekday of venueToShow.openingHours">{{ weekday }}<br/></p>
            </div>
            <div class="col">
                <p class="card-text">
                  {{ venueToShow.address }}
                </p>
            </div>
        </div>
        <hr>
        <h4 *ngIf="venueToShow.numberOfAttendees !== 0; else noGuestsYet">Guests from:</h4>
        <ng-template #noGuestsYet>
            <h5>Be the first one to attend!<br/></h5>
        </ng-template>
        <!-- Nationalities Cards -->
        <app-nationality-card 
        *ngFor="let nationalityEl of nationalitiesList"
        [nationality]="nationalityEl"
        ></app-nationality-card>
    </div>
</div>
