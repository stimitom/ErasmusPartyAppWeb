<!-- Description -->
<div class="card mb-3">
    <div class="container">
        <div class="row no-gutters">
            <div class="col">
                <h3 class="card-title">{{ venueToShow.venueName }}</h3>
            </div>
            <div class="col-md-2">
                <img src="{{ imagePath }}" class="card-img" alt="bar icon">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col">
                <p class="card-text" *ngFor="let weekday of venueToShow.openingHours">{{ weekday }}<br/></p>
            </div>
            <div class="col">
                <p class="card-text">
                  {{ venueToShow.address }}
                </p>
            </div>
        </div>
        <hr>
        <!-- Nationalities Cards -->
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-1">
                    <img src="assets/Icons/Resized_Flags/flag_austria.png" class="card-img" alt="flag icon">
                </div>
                <div class="col-md-11">
                    <p class="card-text my-nationality-text">Austria</p>
                </div>
            </div>
        </div>
    </div>
</div>
