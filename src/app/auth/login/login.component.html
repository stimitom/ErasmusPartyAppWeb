<div class="row">
    <div class="col-12 col-md-4 mx-auto">
        <!-- Login Form -->
        <div class="card">
            <div class="card-header">
                Log In
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                    <!-- ERROR TEMPLATE -->
                    <div class="col-4 mx-auto alert alert-danger" *ngIf="authError">
                        {{ auth.error?.message }}
                    </div>
                    <div class="form-group">
                        <input ngModel #email="ngModel" required name="email" type="email" class="form-control"
                            aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>

                    <div class="form-group">
                        <input ngModel #password="ngModel" type="password" class="form-control" name="password"
                            aria-describedby="passwordHelp" placeholder="Password">
                    </div>
                    <p id="registerLink" (click)="goToRegister()">Click here to Register</p>
                    <div class="row"></div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
